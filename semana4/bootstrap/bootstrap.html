<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <body>
    <h1>Hello, world!</h1>

            <!-- la clase inicial la cual se encargar de las columnas es col -->
            <!-- maz 12 col para el 100% ancho del dispoitivo -->
            <div class="col-md-6">
                <button class="btn btn-warning mb-3">mi primer button</button>
            </div>
            <div class="col-md-6 col-sm-6 col-6 bg-primary">
                <button class="btn btn-danger">boton rojo</button>
            </div>
            <div>
                <button class="btn btn-success btn-">Tercer boton</button>
            </div>  
        </div>
        <section>
            <h1>FORMULARIO</h1>
            <form action="">
                <div class="col-md-4 mb-2">
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre" >
                </div>
                <div class="col-md-4 mb-2">
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre">
                </div>
                <div class="col-md-4 mb-2">
                    <input type="text" class="form-control" placeholder="Ingresa tu nombre">
                </div>
            </form>
            
        </section>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
