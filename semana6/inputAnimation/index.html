<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="./main.css">

<body>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v15.0&appId=838106910556522&autoLogAppEvents=1" nonce="ci2R4Hzo"></script>

 <div class="container">
    <form class="form-container" novalidate>
        <div class="input-container">
            <input autocomplete="name" class="input" required="required" type="text">
            <i></i>
            <label id="label-1-error" class="label-text" for="">Nombre</label>
            <span id="label-1-error" class="material-symbols-outlined">
                error
            </span>
            <h5 class="text-error">Please check your data</h5>
        </div>
       
        <div class="input-container">
            <input  autocomplete="email" class="input" required="required" type="email">
            <i></i>
          

                <label id="label-2-error" class="label-email" for="">Email</label>
                <span id="span-2-error" class="material-symbols-outlined">
                    error
                </span>
         
            <h5 class="text-error">Please check your data</h5>
        </div>
        <div class="input-container">
            <input autocomplete="new-password" class="input" required="required" type="password">
            <i></i>
          

                <label id="label-3-error" class="label-password" for="">Password</label>
                <span id="span-3-error" class="material-symbols-outlined">
                    error
                </span>
         
            <h5 class="text-error">Please check your data</h5>
        </div>
       
        <button class="btn-submit" type="submit">Submit</button>
       
       
        </form>
        <div class="social-container">
            <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>    

      <div class="social-gmail">

          <div id="g_id_onload"
          data-client_id="867773923360-1o9vafk85bmvsnh2oeebjg7v7ks73us9.apps.googleusercontent.com"
         
          data-auto_prompt="false">
        </div>
        <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
    </div>
</div>     
</div>

</div>
    
  <script src="https://accounts.google.com/gsi/client" async defer></script>

        </script>
