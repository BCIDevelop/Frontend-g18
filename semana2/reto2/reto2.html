<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reto2.css">
    <title>Reto 2</title>
    
</head>
<body>
    <section>
        <div class="card">
            <div class="card-photo">
                <img class="image-principal" width="250" src="./src/image-equilibrium.jpg" alt="card-photo">
            </div>
            <div class="container-2">
                <h4 class="text-white">Equilibrium #3429</h4>
                <p class="text-gray">our equilibrium collection promotes balance and calm</p>
            </div>
            <div class="container-detail">
                <div>
                    <img width="8px" src="./src/icon-ethereum.svg" alt="ethereum-img"> <span class="text-eth">0.041ETH</span>
                </div>
                <div>
                    <img width="13spx" src="./src/icon-clock.svg" alt="clock-img"> <span class="text-clock"> 3 days left</span>
                </div>
            </div>
         
          
            <div class="creation-box">
                <div>
                    <img width="30px" src="./src/image-avatar.png" alt="image-avatar">
                </div>
                <div class="autor">
                    <span class="text-white space">Creation of</span>
                    <span class="text-gray">  Luis Lopez</span>
                </div>
                
            </div>
        </div>
    </section>
