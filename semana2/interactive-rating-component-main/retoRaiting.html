<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="retoRating.css">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="circulo">
                <img class="img-star" src="./images/icon-star.svg" alt="">
            </div>
            <div>
                <h2 class="text-white">How did we do?</h2>
                <p class="text-gray">Please let us knowv how we did with your support request
                .All the feedback is appreciated to help us improve our offering!.
                </p>
            </div>
            <div class="selector-container">
                <div class="circulo text-white ">1</div>
                <div class="circulo text-white">2</div>
                <div class="circulo text-white">3</div>
                <div class="circulo text-white">4</div>
                <div class="circulo text-white">5</div>
            </div>
            <button class="btn-submit text-white" type="submit">SUBMIT</button>
        </div>
    </div>
</body>
</html>
